<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waroeng Reno</title>
    <style>
        body {
            font-family: arial, sans-serif;
            background-color: aqua;
            margin: 0%;
            padding: 20px;
        }
        .container {
         display: flex; flex-wrap;
         justify-content: center;
         gap:20px
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 200px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }
        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .card h3 {
            margin: 10px 0 5px;
        }
        .card p {
            color: #555;
            font-size: 14px;
        }
        .card .price {
            font-weight: bold;
            margin: 10px 0;
        }
        .card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
